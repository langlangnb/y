<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>聚宝盆</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <style type="text/css">
        html, body {
            background: #d9d9d9;
            font-family: -apple-system, BlinkMacSystemFont, PingFang SC, Helvetica Neue, STHeiti, Microsoft Yahei, Tahoma, Simsun, sans-serif;
            min-height: 100%;
            width: 100%;
            padding: 0 .15rem .5rem;
            max-width: 37.5rem;
            margin: 0 auto;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            vertical-align: top;
        }
        .download {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: .525rem;
            line-height: .525rem;
            font-size: .24rem;
            color: #fff;
            background: #1456ff;
            text-align: center;
            text-decoration: none;
        }
        .display {
            display: none;
        }
        .wxTip {
            height: 100%;
            background-color: rgba(0, 0, 0, .4);
            width: 100%;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 999;
        }
    </style>
    <script type="text/javascript" src="js/rem.min.js"></script>
</head>
<body>
    <!-- 安装教程 -->
    <div class="sx">
        <img src="img/sx-ios.jpg">
    </div>

    <!-- 直接安装按钮（核心修改） -->
    <a href="itms-services://?action=download-manifest&url=https://langlangnb.github.io/y/install.plist" class="download">
        立即安装
    </a>
    
    <!-- 微信提示 -->
    <div class="wxTip display">
        <img src="img/wxTip.png" width="100%"/>
    </div>

    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script type="text/javascript">
        $(function () {
            // 微信环境检测
            var uA = navigator.userAgent;
            if (uA.indexOf('MicroMessenger') > -1) {
                $('.wxTip').removeClass('display'); // 显示微信提示（需在浏览器打开）
            }

            // iOS 设备判断
            var isiOS = !!uA.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            if (!isiOS) {
                // 非 iOS 设备提示
                alert("请在 iOS 设备上打开以安装应用");
            }
        });
    </script>
</body>
</html>
