<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 微信专用优化标签 -->
    <meta name="referrer" content="never">
    <meta name="format-detection" content="telephone=no">
    <title>二维码跳转页</title>
    <style>
        .qrcode-wrapper {
            position: relative;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
        }

        #wxqrcode {
            width: 100%;
            height: auto;
            display: block;
            /* 关键样式：允许长按菜单 */
            -webkit-touch-callout: default !important;
            user-select: none;
            pointer-events: auto;
        }

        .instruction {
            color: #666;
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
            margin-top: 15px;
            padding: 0 15px;
        }

        /* 微信浏览器特殊适配 */
        @media (-webkit-touch-callout: none) {
            .qrcode-wrapper {
                padding: 10px;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <div class="qrcode-wrapper">
        <img src="qrcode.png" id="wxqrcode" alt="微信二维码">
    </div>
    <p class="instruction">请长按二维码图片<br>选择「识别图中的二维码」添加好友</p>

    <script>
        const API_ENDPOINT = 'https://318klpa86722.vicp.fun';

        // 防抖函数
        const debounce = (fn, delay) => {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), delay);
            };
        };

        // 发送统计（带重试机制）
        const sendStat = debounce(async (type) => {
            try {
                const response = await fetch(`${API_ENDPOINT}/api/stats?type=${type}`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log('统计成功:', data,type);
            } catch (error) {
                console.error('统计失败:', error);
                // 指数退避重试
                setTimeout(() => sendStat(type), 2000);
            }
        }, 300); // 300ms防抖

        // 添加微信环境检测
        const isWechat = navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1;
        
        // 长按事件兼容处理
        function setupLongPress() {
                let startTime;

                document.getElementById('wxqrcode').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startTime = Date.now();
                    // 长按期间禁用菜单
                    document.getElementById('wxqrcode').style.webkitTouchCallout = 'none';
                });

                document.getElementById('wxqrcode').addEventListener('touchend', (e) => {
                    if (Date.now() - startTime > 1000) {
                        triggerRequest('longpress');
                    }
                    // 长按结束后恢复菜单
                    document.getElementById('wxqrcode').style.webkitTouchCallout = 'default';
                });
            }
        
        // 通过隐藏按钮触发请求
        function triggerRequest(type) {
          const btn = document.createElement('button');
          btn.style.display = 'none';
          btn.onclick = () => {
            sendStat(type);
            btn.remove();
          };
          document.body.appendChild(btn);
          btn.click();
        }
        document.getElementById('wxqrcode').addEventListener('load', () => {
            sendStat('show');
        });
        // 初始化
        // 微信环境优化
        if(isWechat) {
            // 添加微信专用meta
            document.head.innerHTML += '<meta name="x5-page-mode" content="no-title">';
            
            // 动态加载微信JS-SDK
            const script = document.createElement('script');
            script.src = 'https://res.wx.qq.com/open/js/jweixin-1.6.0.js';
            document.head.appendChild(script);
            
            // 禁用可能影响长按的行为
            document.body.style.webkitTouchCallout = 'default';
        }

        // 图片加载失败处理
        document.getElementById('wxqrcode').onerror = function() {
            this.style.display = 'none';
            document.querySelector('.instruction').innerHTML = '二维码加载失败<br>请刷新页面重试';
        };
        if(isWechat){
          document.addEventListener('WeixinJSBridgeReady', setupLongPress);
        } else {
          setupLongPress();
        }
    </script>
</body>
</html>
