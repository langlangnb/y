<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>二维码统计</title>
    <style>
        .container { text-align: center; padding: 20px; }
        #qrcode { margin: 20px auto; }
        .stats { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <img src="qrcode.png" id="wxqrcode" alt="微信二维码">
        <div class="stats">
            <p>今日展示：<span id="todayShows">0</span></p>
            <p>今日长按：<span id="todayPresses">0</span></p>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://www.h0fcbaffd.nyat.app:27148';

        // 防抖函数
        const debounce = (fn, delay) => {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), delay);
            };
        };

        // 发送统计（带重试机制）
        const sendStat = debounce(async (type) => {
            try {
                const response = await fetch(`${API_ENDPOINT}/api/stats?type=${type}`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log('统计成功:', data);
            } catch (error) {
                console.error('统计失败:', error);
                // 指数退避重试
                setTimeout(() => sendStat(type), 2000);
            }
        }, 300); // 300ms防抖

        // 长按检测
        let pressTimer;
        document.getElementById('wxqrcode').addEventListener('touchstart', () => {
            pressTimer = setTimeout(() => {
                sendStat('longpress');
            }, 1000);
        });

        document.getElementById('wxqrcode').addEventListener('touchend', () => {
            clearTimeout(pressTimer);
        });

        // 展示统计
        document.getElementById('wxqrcode').addEventListener('load', () => {
            sendStat('show');
        });
    </script>
</body>
</html>
