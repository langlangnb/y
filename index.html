<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>二维码跳转页</title>
    <style>
        .container { text-align: center; padding: 20px; }
        #qrcode { margin: 20px auto; }
        .stats { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div>
        <h3>长按二维码，添加微信</h3>
    </div>
    <div class="container">
        <img src="qrcode.png" id="wxqrcode" alt="微信二维码">
        <div class="stats">
            <p>今日展示：<span id="todayShows">0</span></p>
            <p>今日长按：<span id="todayPresses">0</span></p>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://www.h0fcbaffd.nyat.app:27148';

        // 防抖函数
        const debounce = (fn, delay) => {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), delay);
            };
        };

        // 发送统计（带重试机制）
        const sendStat = debounce(async (type) => {
            try {
                const response = await fetch(`${API_ENDPOINT}/api/stats?type=${type}`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log('统计成功:', data,type);
            } catch (error) {
                console.error('统计失败:', error);
                // 指数退避重试
                setTimeout(() => sendStat(type), 2000);
            }
        }, 300); // 300ms防抖

        // 添加微信环境检测
        const isWechat = /MicroMessenger/i.test(navigator.userAgent);
        
        // 长按事件兼容处理
        function setupLongPress() {
          let startTime;
          
          document.getElementById('wxqrcode').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startTime = Date.now();
          });
        
          document.getElementById('wxqrcode').addEventListener('touchend', (e) => {
            if(Date.now() - startTime > 1000) {
              triggerRequest('longpress');
            }
          });
        }
        
        // 通过隐藏按钮触发请求
        function triggerRequest(type) {
          const btn = document.createElement('button');
          btn.style.display = 'none';
          btn.onclick = () => {
            sendStat(type);
            btn.remove();
          };
          document.body.appendChild(btn);
          btn.click();
        }
        document.getElementById('wxqrcode').addEventListener('load', () => {
            sendStat('show');
        });
        // 初始化
        if(isWechat){
          document.addEventListener('WeixinJSBridgeReady', setupLongPress);
        } else {
          setupLongPress();
        }
    </script>
</body>
</html>
