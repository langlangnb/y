<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>二维码跳转页</title>
    <style>
        .container { text-align: center; padding: 20px; }
        #qrcode { margin: 20px auto; }
        .stats { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div>
        <h3>长按二维码，添加微信</h3>
    </div>
    <div class="container">
        <img src="qrcode.png" id="wxqrcode" alt="微信二维码">
    </div>

    <script>
        const API_ENDPOINT = 'https://www.h0fcbaffd.nyat.app:27148';

        // 防抖函数
        const debounce = (fn, delay) => {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), delay);
            };
        };

        // 发送统计（带重试机制）
        const sendStat = debounce(async (type) => {
            try {
                const response = await fetch(`${API_ENDPOINT}/api/stats?type=${type}`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log('统计成功:', data,type);
            } catch (error) {
                console.error('统计失败:', error);
                // 指数退避重试
                setTimeout(() => sendStat(type), 2000);
            }
        }, 300); // 300ms防抖

        // 长按检测优化版
        let pressStartTime;
        
        document.getElementById('wxqrcode').addEventListener('touchstart', (e) => {
          e.preventDefault();
          pressStartTime = Date.now();
          pressTimer = setTimeout(() => {
            const duration = Date.now() - pressStartTime;
            if (duration >= 1000) {
              console.log(`有效长按: ${duration}ms`);
              sendStat('longpress');
            }
          }, 1000);
        });
        
        document.getElementById('wxqrcode').addEventListener('touchmove', (e) => {
          clearTimeout(pressTimer);
        });
        
        document.getElementById('wxqrcode').addEventListener('touchend', (e) => {
          const duration = Date.now() - pressStartTime;
          console.log(`触摸结束，持续时长: ${duration}ms`);
          clearTimeout(pressTimer);
        });

        // 展示统计
        document.getElementById('wxqrcode').addEventListener('load', () => {
            sendStat('show');
        });
    </script>
</body>
</html>
